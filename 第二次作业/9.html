<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请表</title>
</head>
<body>
<form>
<div>
    <label for="username">姓名：</label>
    <input type="text" name="username" id="username">
</div>

<br>

<div>
    <label for="pwd">密码：</label>
    <input type="password" name="pwd" id="pwd">
</div>
<br>

<div>
    <label>照片：</label>
    <input type="file" name="">
</div>
<br>

<div>
    <label>感兴趣的职位：</label>
    <input type="radio" name="gender" id="male" > <label for="male">web设计</label>
    <input type="radio" name="gender" id="female" > <label for="female">web开发</label>
</div>
<br>

<div>
    <label>向往的城市：</label>
    <select name="site">
        <option value="0">请选择</option>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
        <option value="4">深圳</option>

    </select>
</div>
<br>

<div>
    <label for="person">协议：</label>
    <textarea name="info" id="person" >求职信息必须真实准确！！！</textarea>
</div>
<br>

<div>

    <input type="checkbox" name=""   > 我已认真阅读并接受以上的协议

</div>
<br>

<div>
    <label>经验：</label>
    <select name="site">
        <option value="0">请选择</option>
        <option value="1">菜鸟</option>
        <option value="2">小鸟</option>
        <option value="3">大牛</option>

    </select>
</div>
<br>

<input type="submit" name="" value="提交">
<input type="reset" name="" value="重置">



</form>


</body>
</html>
