<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form>

            <div>
                <label >名字：</label>
                <input type="text" name="姓名" >
            </div>

            <div>
                <label >姓氏：</label>
                <input type="text" name="姓氏">
            </div>

            <div>
            <label >登录名：</label>
            <input type="text" name="username">(可以包含a-z，0-9和下划线)
         </div>

        <div>
            <label >密码：</label>
            <input type="password" name="pwd">(至少包含6个字符)
        </div>

        <div>
            <label >再次输入密码：</label>
            <input type="password" name="pwd">(至少包含6个字符)
        </div>

        <div>
            <label >电子邮箱：</label>
            <input type="email" name="email">(必须包含@字符)
        </div>

        <div>
            <label>性别：</label>
            <input type="radio" name="gender" id="male" > <label for="male">男</label>
            <input type="radio" name="gender" id="female" > <label for="female">女</label>
        </div>

        <div>

            <input type="file" name="">
        </div>

        <div>
            <label>爱好：</label>
            <input type="checkbox" name="like" value="game"> 运动
            <input type="checkbox" name="like" value="shopping"> 聊天
            <input type="checkbox" name="like" value="sleep"> 玩游戏
        </div>



        <input type="submit" name="" value="提交">
        <input type="reset" name="" value="重置">
        <input type="button" name="" value="按钮">




















    </form>
</body>
</html>
