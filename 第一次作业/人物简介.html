    <h1>人物简介</h1>
    <strong>李清照</strong>
    <em>（1084年3月13日—1155年5月12日）</em>
    <p>李清照出生于书香门第，早期生活优裕，其父李格非藏书甚富，她小时候就在良好的家庭环境中打下文学基础。<br>
        出嫁后与夫赵明诚共同致力于书画金石的搜集整理。金兵入据中原时，流寓南方，境遇孤苦。<br>
        所作词，前期多写其悠闲生活，后期多悲叹身世，情调感伤<br>
        。形式上善用白描手法，自辟途径，语言清丽。<br>
        论词强调协律，崇尚典雅，提出词“别是一家”之说，反对以作诗文之法作词<br>
        能诗，留存不多，部分篇章感时咏史，情辞慷慨，与其词风不同。 </p>
