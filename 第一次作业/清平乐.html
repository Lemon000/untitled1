    <h1>清平乐 年年雪里</h1>
   <hr>
    <em>朝代：宋代</em>
    &nbsp;
    朝代：宋代
    &nbsp;
    作者：
    <strong>李清照</strong>

    <p>原文：<br/>
        年年雪里，常插梅花醉。挼尽梅花无好意，<br/>
        赢得满衣清泪!<br/>
        今年海角天涯，萧萧两鬓生华。<br/>
        看取晚来风势，故应难看梅花。</p>
